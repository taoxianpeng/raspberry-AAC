{% extends "base.html" %}       # 继承base.html文件
 

{% block head %}
<!-- # 用于获取原有的信息 -->
<!-- <link rel="stylesheet" href="{{url_for('static',filename='echarts/dist/echarts.min.js')}}">        -->
<script src="../static/echarts/dist/echarts.min.js"></script>
{% endblock %}  

{% block title %} raspberry-AAC {% endblock %}   # 定制title部分的内容

{% block content %}
<div class=".container">
    <div id="main" style="width: 100%;height: 400px;"></div>
</div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    
    var option = {
        xAxis: {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [820, 932, 901, 934, 1290, 1330, 1320],
            type: 'line'
        }]
    };
    
    myChart.setOption(option);
</script>
{% endblock %}
